<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PEP-Web Bias Analyzer — Settings</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="header">
    <div class="header-icon">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
      </svg>
    </div>
    <div class="header-text">
      <h1>PEP-Web Bias Analyzer</h1>
      <p>Critical Theory Text Analysis</p>
    </div>
  </div>

  <div class="content">

    <!-- API Key Section -->
    <section class="section">
      <label class="section-label" for="api-key">Claude API Key</label>
      <div class="input-row">
        <input
          type="password"
          id="api-key"
          placeholder="sk-ant-api03-..."
          autocomplete="off"
          spellcheck="false"
        />
        <button class="icon-btn" id="toggle-key-btn" title="Show/hide key">
          <svg id="eye-show" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
          </svg>
          <svg id="eye-hide" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>
          </svg>
        </button>
      </div>
      <a class="get-key-link" href="https://console.anthropic.com/account/keys" target="_blank">
        Get API key from Anthropic Console ↗
      </a>
    </section>

    <!-- Model Selection -->
    <section class="section">
      <label class="section-label" for="model-select">Claude Model</label>
      <select id="model-select">
        <option value="claude-sonnet-4-5">claude-sonnet-4-5 (Recommended)</option>
        <option value="claude-haiku-4-5">claude-haiku-4-5 (Faster / Cheaper)</option>
        <option value="claude-opus-4-5">claude-opus-4-5 (Most Capable)</option>
      </select>
      <div class="input-row" style="margin-top: 8px;">
        <input
          type="text"
          id="model-custom"
          placeholder="Or enter custom model ID…"
          autocomplete="off"
        />
      </div>
    </section>

    <!-- Test Connection -->
    <div class="test-row">
      <button class="test-btn" id="test-btn">Test Connection</button>
      <div class="status-indicator" id="status-indicator">
        <span id="status-dot"></span>
        <span id="status-text"></span>
      </div>
    </div>

    <!-- Bias Categories -->
    <section class="section">
      <div class="section-header-row">
        <label class="section-label">Bias Categories</label>
        <div class="toggle-all-row">
          <button class="link-btn" id="select-all-btn">All</button>
          <span class="divider">·</span>
          <button class="link-btn" id="deselect-all-btn">None</button>
        </div>
      </div>
      <div class="bias-grid" id="bias-grid">
        <!-- Populated by popup.js -->
      </div>
    </section>

  </div>

  <div class="footer">
    <button class="save-btn" id="save-btn">Save Settings</button>
    <span class="open-source-note">
      Open source · API key stored locally only
    </span>
  </div>

  <div id="toast" class="toast" aria-live="polite"></div>

  <script src="popup.js"></script>
</body>
</html>
